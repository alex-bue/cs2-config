// BINDS

// Unbind keys to clear defaults or old configs
unbind "ALT"

// SLOTS

// assigned to slot
// 1 Primary, 2 Secondary, 3 Melee, 4 Grenades, 5 Explosives & Traps
// 6 HE, 7 Flashbang, 8 Smoke, 9 Decoy, 10 Molotov/Inc
// 11 Zeus, 12 Healthshot, 13 Utility
bind "1" "slot1; bind q knife"
bind "2" "slot2; bind q knife"
bind "3" "slot3; bind q knife"
bind "4" "slot4; bind q knife"
bind "5" "slot5; bind q knife"
bind "6" "slot9; bind q knife"
bind "7" "slot12; bind q knife"
bind "8" "slot13; bind q knife"
bind "9" "slot11; bind q knife"

// NADES
bind "f" "use weapon_flashbang; bind q knife"
bind "g" "use weapon_smokegrenade; bind q knife"
bind "v" "use weapon_incgrenade; use weapon_molotov; bind q knife"
bind "c" "use weapon_hegrenade; bind q knife"

// DEFAULTS
bind "e" "+use"
bind "z" "drop"
bind "r" "+reload"
bind "t" "+lookatweapon"
bind "b" "buymenu"
bind "m" "teammenu"
//bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "`" "toggleconsole"

// MOVEMENT
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "SPACE" "+consistent-jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"

// MOUSE
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2" // zoom
bind "MOUSE3" "+lookatweapon"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Quick access knife
bind "q" "knife"
alias "knife" "slot3; bind q knife2"
alias "knife2" "lastinv; bind q knife"

// JUMPTHROW
alias +jumpthrow "+jump; -attack;-attack2"; alias -jumpthrow -jump
bind "SPACE" "+jumpthrow"

// Chat/ Radio
bind "MOUSE5" "+voicerecord" // voicechat
bind "enter" "messagemode2" // Teamchat
bind "y" "messagemode" // Allchat

// Practice
bind "p" "exec practice"
bind "MOUSE4" "noclip"
bind "j" "sv_rethrow_last_grenade"
bind "k" "toggle cl_grenadepreview 0 1"
bind "l" "cl_sim_grenade_trajectory 10"

// OTHER
bind "x" "toggle cl_righthand 0 1" // Swapping weapon hand
bind "0" "toggle cl_crosshairsize 2 1000" // Toggle crosshair smokes etc
bind "n" "toggle net_graph 0 1"

// BUYSCRIPT
// Utility
bind "F1" "buy flashbang;"
bind "F2" "buy smokegrenade;"
bind "F3" "buy incgrenade; buy molotov;"
bind "F4" "buy hegrenade;"

// Rifles
bind "F5" "buy m4a1; buy ak47;"
bind "F6" "buy awp;"
bind "F7" "buy ssg08;"
bind "F8" "buy famas; buy galilar;"

// MP and Pistols
bind "F9" "buy 250;"
bind "F10" "buy fiveseven; buy tec9;"
bind "F11" "buy deagle;"
bind "F12" "buy mac10;"

// Kit, Kevlar, etc.
bind "leftarrow" "defuser;"
bind "downarrow" "vest;"
bind "uparrow" "vesthelm;"
bind "rightarrow" ""
