// Unbind keys to clear defaults or old configs
unbind "ALT"

// Slot binds.
bind "1" "slot1; bind q knife"    // Equip: Primary weapon.
bind "2" "slot2; bind q knife"    // Equip: Secondary weapon (pistols).
bind "3" "slot3; bind q knife"    // Equip: Knife, Zeus or Hands (dangerzone).
bind "4" "slot4; bind q knife"    // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5" "slot5; bind q knife"    // Equip: C4 Explosive or Medi-Shot.
bind "6" "slot6; bind q knife"    // Equip: High Explosive Grenade or Snowball.
bind "7" "slot7; bind q knife"    // Equip: Flashbang.
bind "8" "slot8; bind q knife"    // Equip: Smoke Grenade.
bind "9" "slot9; bind q knife"    // Equip: Decoy Grenade.
bind "0" "slot10; bind q knife"   // Equip: Incendiary Grenade/Molotov.

// NADES
bind "f" "slot7; bind q knife"
bind "g" "slot8; bind q knife"
bind "v" "slot0; bind q knife"
bind "c" "slot6; bind q knife"

// DEFAULTS
bind "e" "+use"
bind "z" "drop"
bind "r" "+reload"
bind "t" "+lookatweapon"
bind "b" "buymenu"
bind "m" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "`" "toggleconsole"

// MOVEMENT
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"

bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

// MOUSE
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2" // zoom
bind "MOUSE3" "+lookatweapon"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Quick access knife
bind "q" "knife"
alias "knife" "slot3; bind q knife2"
alias "knife2" "lastinv; bind q knife"

// JUMPTHROW
alias "+boing" "+jump"; 
alias "+ding" "-attack; -attack2". 
alias "+dong" "-jump"; alias "+ding" "-attack; -attack2"; alias "+dong" "-jump 
bind "SPACE" "+boing; +ding; +dong"

// Chat/ Radio
bind "MOUSE5" "+voicerecord" // voicechat
bind "enter" "messagemode2" // Teamchat
bind "y" "messagemode" // Allchat

// Practice
bind "p" "exec practice"
bind "MOUSE4" "noclip"
bind "j" "sv_rethrow_last_grenade"
bind "k" "toggle cl_grenadepreview 0 1"
bind "l" "cl_sim_grenade_trajectory 10"

// OTHER
bind "ALT" "toggle cl_crosshairsize 2 1000" // Toggle crosshair smokes etc

// BUYSCRIPT
// Utility
bind "F1" "buy flashbang;"
bind "F2" "buy smokegrenade;"
bind "F3" "buy incgrenade; buy molotov;"
bind "F4" "buy hegrenade;"

// Rifles
bind "F5" "buy m4a1; buy ak47;"
bind "F6" "buy awp;"
bind "F7" "buy ssg08;"
bind "F8" "buy famas; buy galilar;"

// MP and Pistols
bind "F9" "buy 250;"
bind "F10" "buy fiveseven; buy tec9;"
bind "F11" "buy deagle;"
bind "F12" "buy mac10;"

// Kit, Kevlar, etc.
bind "leftarrow" "defuser;"
bind "downarrow" "vest;"
bind "uparrow" "vesthelm;"
bind "rightarrow" ""
