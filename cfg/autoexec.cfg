// Viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 2

// Keybinds
// Bomb to 4
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot5"
bind 5 "slot4"

// NADES
bind f "slot7" // flash
bind c "slot6" // he
bind v "slot8" // smoke
bind x "slot10" // molotov

bind ctrl "+duck"
bind shift "+sprint"
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind z "drop"
bind mouse3 "+lookatweapon"
bind t "+lookatweapon"

// Chat / Voice
bind mouse4 "player_ping"
bind mouse5 "+voicerecord"
bind enter "messagemode2" // Teamchat
bind u "messagemode2" // Teamchat
bind y "messagemode" // Allchat

// Practice
bind 0 "toggle host_timescale 1 30"
bind p "exec practice"
bind g "noclip"
bind j "sv_rethrow_last_grenade"

// AUDIO
volume 0.8
snd_menumusic_volume						0.2	// min. 0  max. 1 - Relative volume of main menu music.
snd_roundstart_volume						0.00	// min. 0  max. 1 - Relative volume of round start music.
snd_roundend_volume							0.00	// min. 0  max. 1 - Relative volume of round end music.
snd_deathcamera_volume					0.00	// min. 0  max. 1 - Relative volume of the death camera music.
snd_mapobjective_volume					0.00	// min. 0  max. 1 - Relative volume of map objective music.
snd_tensecondwarning_volume			0.1	// min. 0  max. 1 - Relative volume of ten second warning music.	1		// def. "1" - Tracking rotating music for players with no music packs equipped.
snd_menumusic_volume						0.00	// min. 0  max. 1 - Relative volume of main menu music.
snd_mvp_volume                  0.01
snd_mute_mvp_music_live_players 1

// Write settings into config.cfg file
host_writeconfig
