on_enable "1" // enable console
developer "0" // verbosity of logging

sensitivity "0.91"

hud_scaling "1"
fps_max "400"
cl_autohelp "0"
cl_hud_telemetry_frametime_show 2 // Show fps

cl_hud_color "4"
cl_hud_radar_background_alpha "0.85"
cl_hud_radar_scale "0.910000"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.500000"
cl_radar_scale "0.4"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard true

