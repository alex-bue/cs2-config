game_mode 0           // Set game mode to casual
exec gamemode_casual  // Execute casual game mode script
mp_restartgame 1

bot_kick

// General player settings
sv_cheats 1
buddha true
buddha_ignore_bots 1
buddha_reset_hp 100
sv_regeneration_force_on true
sv_regeneration_wait_time 0.5

// Weapons
sv_infinite_ammo 1
ammo_grenade_limit_total 5
mp_t_default_primary weapon_ak47      // Set default T primary weapon to AK-47
mp_t_default_secondary weapon_deagle  // Set default T secondary weapon to Deagle
mp_ct_default_primary weapon_m4a1     // Set default CT primary weapon to M4A1
