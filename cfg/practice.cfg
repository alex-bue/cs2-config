mp_ct_default_grenades "weapon_hegrenade weapon_smokegrenade weapon_flashbang weapon_molotov weapon_decoy" // Give CTs all grenades
mp_weapon_allow_typecount -1
mp_drop_knife_enable 1

// Round settings
mp_limitteams 0
mp_autoteambalance 0
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1
